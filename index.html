<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="index.css">
    <link rel="Spotify-logo-500x281-1"
        href="https://i0.wp.com/brandingforum.org/wp-content/uploads/2023/10/Spotify-logo-500x281-1.png?resize=500%2C281&ssl=1">
</head>

<body>
    <div class="page">
        <header>
            <nav>
                <ul>
                    <li id="logo">
                        <img src="https://i0.wp.com/brandingforum.org/wp-content/uploads/2023/10/Spotify-logo-500x281-1.png?resize=500%2C281&ssl=1"
                            alt="spotify logo">SPOTIFY
                    </li>
                    
                </ul>
            </nav>
        </header>
        <div class="main">
            <div class="mainbox">
                <div class="songlist">
                    <div id="song1" class="song">

                        <img class="songimg" alt="songimg">
                        <div class="songname"></div>
                        <!-- <button class="play-button">▶</button> -->
                    </div>
                    <div id="song2" class="song">
                        <img class="songimg" alt="songimg">
                        <div class="songname"></div>
                        <!-- <button class="play-button">▶</button> -->
                    </div>
                    <div id="song3" class="song">
                        <img class="songimg" alt="songimg">
                        <div class="songname"></div>
                        <!-- <button class="play-button">▶</button> -->
                    </div>
                    <div id="song4" class="song">
                        <img class="songimg" alt="songimg">
                        <div class="songname"></div>
                        <!-- <button class="play-button">▶</button> -->
                    </div>
                    <div id="song5" class="song">
                        <img class="songimg" alt="songimg">
                        <div class="songname"></div>
                        <!-- <button class="play-button">▶</button> -->
                    </div>
                    

                </div>
            </div>


            <div class="songbox">
                <div class="songplayer">
                    <div id="songbanner"><img alt="songbanner"></div>
                    <div id="banername"></div>
                    <div class="controls">
                        <div id="seeker">
                            <div id="duration"></div>
                             <input id="seekbar" type="range" min="0" max="100" value="0" >
                             <div id="time">0.00</div>
                        </div>
                        <div class="ctrlbtn">

                            <button id="prev">&#x23EE;</button>
                            <button id="main-play">&#x25B6</button>
                            <button id="next"> &#x23ED</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
